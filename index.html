<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Arte Geom√©trica (Corre√ß√£o)</title>
    <style>
        :root { --primary: #8b5cf6; --accent: #38bdf8; --success: #22c55e; --dark: #0f172a; --panel: #1e293b; --text: #f8fafc; --border: #334155; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--dark); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid var(--border); flex-shrink: 0; z-index: 20; }
        h1 { font-size: 1.1rem; margin: 0; background: linear-gradient(to right, #c084fc, #38bdf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Layout */
        .app-container { display: grid; grid-template-columns: 260px 1fr; height: calc(100vh - 50px); width: 100%; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .panel-section h3 { margin: 0 0 10px 0; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .sidebar-shapes { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .shape-option { background: #334155; padding: 10px; border-radius: 6px; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .shape-option input { width: 18px; height: 18px; margin: 0; accent-color: var(--accent); }

        /* Workspace */
        .workspace { display: flex; flex-direction: column; padding: 15px; gap: 15px; background: #020617; height: 100%; overflow-y: auto; position: relative; }
        .canvas-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; min-height: 200px; background: #000; border-radius: 12px; border: 1px dashed var(--border); width: 100%; }
        .canvas-area:fullscreen { border: none; border-radius: 0; width: 100vw; height: 100vh; background: #000; }
        canvas { max-width: 100%; max-height: 100%; aspect-ratio: 16/9; object-fit: contain; box-shadow: 0 0 40px rgba(0,0,0,0.6); }

        /* Controls */
        .controls-bar { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; display: grid; grid-template-columns: 1fr auto 1fr 1fr auto auto; gap: 10px; align-items: center; flex-shrink: 0; margin-bottom: 0; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 8px; color: white; min-height: 44px; }
        .btn:active { transform: scale(0.98); }
        .btn-search { background: linear-gradient(135deg, #0ea5e9, #6366f1); }
        .btn-random { background: #f59e0b; color: #fff; } 
        .btn-upload { background: #334155; }
        .btn-action { background: #334155; font-size: 1.4rem; width: 100%; }
        .btn-dl { background: #10b981; }
        .btn-fs { background: #6366f1; }
        .btn-toggle { background: #334155; color: #cbd5e1; border: 1px solid var(--border); }
        .btn-toggle.active { background: var(--success); color: #000; border-color: var(--success); }
        .btn-trend { background: rgba(255,255,255,0.03); color: #cbd5e1; border: 1px solid var(--border); text-align: left; padding: 10px; font-size: 0.85rem; display: flex; justify-content: space-between; margin-bottom: 5px; border-radius: 6px; }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group.disabled { opacity: 0.3; pointer-events: none; }
        .control-label { font-size: 0.75rem; color: #94a3b8; display: flex; justify-content: space-between; }
        input[type=range] { width: 100%; accent-color: var(--primary); height: 20px; cursor: pointer; }
        select { background: #0f172a; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 6px; width: 100%; font-size: 0.9rem; height: 40px;}

        /* UI Helpers */
        #btnExitFS { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%; background: rgba(239, 68, 68, 0.9); color: white; border: 2px solid rgba(255,255,255,0.2); font-size: 1.2rem; cursor: pointer; z-index: 9999; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        #btnExitFS:hover { opacity: 1; transform: scale(1.1); pointer-events: all; }
        .canvas-area:fullscreen #btnExitFS { pointer-events: all; }
        @media (hover: none) { .canvas-area:fullscreen #btnExitFS { opacity: 0.8; } }

        .status-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 10; pointer-events: none; }
        .status-text { background: #1e293b; padding: 15px; border-radius: 8px; color: #f1f5f9; border: 1px solid var(--border); text-align: center; font-size: 0.9rem; }
        .loader { width: 40px; height: 40px; border: 4px solid #FFF; border-bottom-color: var(--accent); border-radius: 50%; animation: rotation 1s linear infinite; margin-bottom: 15px; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #searchPanel { display: none; background: #0f172a; padding: 10px; border-radius: 6px; border: 1px solid var(--accent); margin-bottom: 5px; }
        #searchInput { width: 100%; background: transparent; border: 1px solid var(--border); color: white; padding: 10px; margin-bottom: 8px; font-size: 1rem;}

        @media (max-width: 900px) {
            body { height: auto; min-height: 100vh; overflow-y: auto; }
            .app-container { display: flex; flex-direction: column; height: auto; overflow: visible; }
            .workspace { order: 1; padding: 10px; height: auto; gap: 10px; overflow: visible; }
            .canvas-area { min-height: 250px; max-height: 60vh; }
            .controls-bar { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; margin-bottom: 0; }
            .control-group { width: 48%; }
            #btnDetailMode { width: 100%; margin: 5px 0; }
            .btn-action { flex: 1; min-width: 60px; }
            .sidebar { order: 2; border-right: none; border-top: 1px solid var(--border); height: auto; padding-bottom: 40px; }
            h1 { font-size: 1rem; } .btn { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Gerador de Arte Geom√©trica</h1>
        <div style="font-size: 0.8rem; color: #64748b;">v3.0 (CORS Safe)</div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="panel-section">
                <h3>Fontes de Imagem</h3>
                <button id="btnRandom" class="btn btn-random" style="margin-bottom: 8px;">üé≤ Aleat√≥ria</button>
                <button id="btnToggleSearch" class="btn btn-search" style="margin-bottom: 8px;">üîç Pesquisar Tema</button>
                <div id="searchPanel">
                    <input type="text" id="searchInput" placeholder="Ex: Gato, Praia...">
                    <button id="btnDoSearch" class="btn" style="background:var(--accent); color:#000;">Buscar</button>
                </div>
                <label class="btn btn-upload">
                    üìÇ Upload Arquivo
                    <input type="file" id="fileInput" hidden accept="image/*">
                </label>
            </div>
            
            <hr style="border:0; border-top:1px solid var(--border); width: 100%;">
            
            <div class="panel-section">
                <h3>Formas</h3>
                <div class="sidebar-shapes" id="shapesContainer">
                    <label class="shape-option"><input type="checkbox" value="circle" checked> Bolas</label>
                    <label class="shape-option"><input type="checkbox" value="square" checked> Cubos</label>
                    <label class="shape-option"><input type="checkbox" value="triangle"> Tri√¢ng</label>
                    <label class="shape-option"><input type="checkbox" value="line"> Linhas</label>
                </div>
            </div>

            <hr style="border:0; border-top:1px solid var(--border); width: 100%;">

            <div class="panel-section">
                <h3>üî• Sugest√µes</h3>
                <div id="trendingList"></div>
            </div>
        </aside>

        <main class="workspace">
            <div class="canvas-area" id="canvasContainer">
                <button id="btnExitFS" title="Sair da Tela Cheia">‚úï</button>

                <div class="status-overlay" id="statusOverlay">
                    <span class="loader" id="loader"></span>
                    <div class="status-text" id="statusText">Iniciando...</div>
                </div>
                <canvas id="artCanvas"></canvas>
            </div>

            <div class="controls-bar">
                <div class="control-group">
                    <div class="control-label">‚è±Ô∏è Dura√ß√£o</div>
                    <select id="timeSelect">
                        <option value="15000">15s</option>
                        <option value="30000" selected>30s</option>
                        <option value="60000">1 min</option>
                        <option value="120000">2 min</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 1; min-width: 150px;">
                     <button id="btnDetailMode" class="btn btn-toggle active">
                        ‚ú® Autom√°tico: <span style="margin-left:5px">ON</span>
                    </button>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>üöÄ Vel.</span>
                        <span id="speedVal">Auto</span>
                    </div>
                    <input type="range" id="speedSlider" min="1" max="50" value="40">
                </div>

                <div class="control-group disabled" id="abstractionGroup" style="display:none;">
                    <div class="control-label">üé® Escala</div>
                    <input type="range" id="abstractionSlider" min="1" max="100" value="50">
                </div>
                
                <button id="btnFullscreen" class="btn btn-action btn-fs">‚õ∂</button>
                <button id="btnDownload" class="btn btn-action btn-dl">üíæ</button>
            </div>
        </main>
    </div>

    <script>
        const config = { width: 1920, height: 1080, shapes: ['circle', 'square'], abstraction: 50, paintSpeed: 40, duration: 30000, isRunning: false, startTime: 0, currentMode: 'random', currentTag: '', evolutionMode: true };
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let sourceData = null, animationFrameId = null, originalImg = null;

        function init() { 
            canvas.width = config.width; 
            canvas.height = config.height; 
            generateTrending(); 
            updateDetailBtnUI();
            
            // AUTO START: Come√ßa gerando algo mesmo se a imagem falhar
            setLoading(true, "Iniciando Arte...");
            setTimeout(() => {
                // Tenta carregar aleat√≥ria, se falhar, usa fallback
                loadImage(`https://picsum.photos/1920/1080`, 0);
            }, 500);
        }

        function generateTrending() {
            const themes = [ { name: "Neon", tag: "neon,cyberpunk", color: "#22d3ee" }, { name: "Natureza", tag: "forest,nature", color: "#4ade80" }, { name: "Rostos", tag: "portrait,face", color: "#f472b6" }, { name: "Gal√°xia", tag: "galaxy,space", color: "#818cf8" } ];
            const container = document.getElementById('trendingList'); container.innerHTML = '';
            themes.forEach((item, i) => {
                const btn = document.createElement('button'); btn.className = 'btn btn-trend';
                btn.innerHTML = `<span>#${item.name}</span> <span style="color:${item.color}; font-weight:bold;">‚ñ∂</span>`;
                btn.onclick = () => { config.currentMode = 'search'; config.currentTag = item.tag; searchImage(item.tag); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); };
                container.appendChild(btn);
            });
        }

        function searchImage(keyword) { config.currentMode = 'search'; config.currentTag = keyword; loadImage(`https://loremflickr.com/1920/1080/${encodeURIComponent(keyword)}`, 0); }

        function setLoading(isLoading, text) {
            const el = document.getElementById('statusOverlay');
            if(isLoading) { el.style.display = 'flex'; el.style.pointerEvents = 'all'; document.getElementById('statusText').innerText = text; document.getElementById('loader').style.display = 'block'; } 
            else { el.style.display = 'none'; el.style.pointerEvents = 'none'; }
        }

        function loadImage(baseUrl, attempt) {
            if (attempt === 0) setLoading(true, "Carregando imagem..."); 
            config.isRunning = false; 
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            
            const img = new Image(); 
            img.crossOrigin = "Anonymous"; 
            
            img.onload = () => { originalImg = img; startArt(false); setLoading(false); };
            
            img.onerror = () => { 
                if (attempt < 2) {
                    setTimeout(() => loadImage(baseUrl, attempt + 1), 1500); 
                } else { 
                    // Se falhar 3x, usa o modo Fallback (Gradiente)
                    setLoading(true, "Imagem falhou, criando padr√£o matem√°tico..."); 
                    setTimeout(() => { startArt(true); setLoading(false); }, 1000);
                } 
            };
            
            // Adiciona timestamp para evitar cache
            img.src = baseUrl.startsWith('data:') ? baseUrl : `${baseUrl.split('?')[0]}?random=${Date.now()}`;
        }

        // Gera um gradiente colorido se a internet falhar ou der erro de CORS
        function generateFallbackData() {
            const data = new Uint8ClampedArray(config.width * config.height * 4);
            const t = Date.now() * 0.001;
            for(let y = 0; y < config.height; y++) {
                for(let x = 0; x < config.width; x++) {
                    const i = (y * config.width + x) * 4;
                    // Gradiente colorido baseado em posi√ß√£o
                    data[i] = (Math.sin(x * 0.01 + t) * 127 + 128); // R
                    data[i+1] = (Math.sin(y * 0.01 + t) * 127 + 128); // G
                    data[i+2] = (Math.sin((x+y) * 0.01) * 127 + 128); // B
                    data[i+3] = 255; // Alpha
                }
            }
            return data;
        }

        function startArt(useFallback) {
            try {
                if(useFallback || !originalImg) {
                    sourceData = generateFallbackData();
                } else {
                    const offCanvas = document.createElement('canvas'); offCanvas.width = config.width; offCanvas.height = config.height;
                    const offCtx = offCanvas.getContext('2d'); drawImageCover(offCtx, originalImg, config.width, config.height);
                    sourceData = offCtx.getImageData(0, 0, config.width, config.height).data;
                }
            } catch(e) { 
                console.warn("Erro de seguran√ßa (CORS) detectado. Usando modo fallback.");
                sourceData = generateFallbackData();
            }
            
            ctx.fillStyle = "#111111"; ctx.fillRect(0, 0, config.width, config.height);
            config.startTime = Date.now(); config.isRunning = true; loop();
        }

        function loop() {
            if(!config.isRunning) return;
            const elapsed = Date.now() - config.startTime; const duration = parseInt(config.duration);
            
            if(elapsed > duration) { 
                config.isRunning = false;
                setTimeout(() => {
                    if (config.currentMode === 'upload') startArt(false);
                    else if (config.currentMode === 'search') searchImage(config.currentTag);
                    else document.getElementById('btnRandom').click();
                }, 500);
                return; 
            }
            
            const progress = Math.min(elapsed / duration, 1.0);
            let currentBaseSize = 40, loopsThisFrame = 1;

            if (config.evolutionMode) {
                const shrinkLimit = duration >= 120000 ? 0.4 : 0.6;
                let sizeProgress = progress / shrinkLimit; if (sizeProgress > 1) sizeProgress = 1;
                currentBaseSize = 40 * (3.5 * (1 - sizeProgress) + 0.1 * sizeProgress);
                loopsThisFrame = Math.floor((config.paintSpeed / 10) * Math.pow(150 / currentBaseSize, 1.5) * 0.5);
            } else {
                currentBaseSize = map(config.abstraction, 1, 100, 5, 80); loopsThisFrame = config.paintSpeed;
            }
            
            if (currentBaseSize < 2) currentBaseSize = 2; if (loopsThisFrame < 1) loopsThisFrame = 1; if (loopsThisFrame > 600) loopsThisFrame = 600;

            let shapesToUse = config.shapes.length > 0 ? config.shapes : ['circle'];
            
            // Otimiza√ß√£o: N√£o travar a thread se loops for muito alto
            for(let i=0; i < loopsThisFrame; i++) {
                const x = Math.floor(Math.random() * config.width), y = Math.floor(Math.random() * config.height);
                const idx = (y * config.width + x) * 4;
                
                // Se sourceData falhar ou estiver vazio, ignora
                if(!sourceData || sourceData[idx+3] < 20) continue;
                
                const naturalJitter = 0.6 + (Math.random() * 0.8);
                const finalSize = currentBaseSize * (0.8 + (sourceData[idx] + sourceData[idx+1] + sourceData[idx+2]) / 765 * 0.4) * naturalJitter;
                
                ctx.fillStyle = ctx.strokeStyle = `rgb(${sourceData[idx]},${sourceData[idx+1]},${sourceData[idx+2]})`;
                drawShape(x, y, finalSize, shapesToUse[Math.floor(Math.random() * shapesToUse.length)]);
            }
            animationFrameId = requestAnimationFrame(loop);
        }

        function drawShape(x, y, size, s) {
            ctx.beginPath();
            if(s === 'circle') { ctx.arc(x, y, size/2, 0, Math.PI*2); ctx.fill(); }
            else if(s === 'square') { ctx.save(); ctx.translate(x, y); ctx.rotate(Math.random()*Math.PI*0.2); ctx.rect(-size/2, -size/2, size, size); ctx.fill(); ctx.restore(); }
            else if(s === 'triangle') { ctx.save(); ctx.translate(x, y); ctx.rotate(Math.random()*Math.PI*0.5); const h = size * 0.866; ctx.moveTo(0, -h/2); ctx.lineTo(-size/2, h/2); ctx.lineTo(size/2, h/2); ctx.fill(); ctx.restore(); }
            else if(s === 'line') { ctx.lineWidth = Math.max(1, size/4); const a = Math.random()*Math.PI*2; ctx.moveTo(x-Math.cos(a)*size, y-Math.sin(a)*size); ctx.lineTo(x+Math.cos(a)*size, y+Math.sin(a)*size); ctx.stroke(); }
        }

        function drawImageCover(ctx, img, w, h) {
            const r = Math.max(w / img.width, h / img.height);
            ctx.drawImage(img, (w - img.width * r) / 2, (h - img.height * r) / 2, img.width * r, img.height * r);
        }
        function map(v, a, b, c, d) { return c + ((v-a)/(b-a)) * (d-c); }

        document.getElementById('btnFullscreen').onclick = () => { const el = document.getElementById('canvasContainer'); if(el.requestFullscreen) el.requestFullscreen(); else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen(); };
        document.getElementById('btnExitFS').onclick = () => { if(document.exitFullscreen) document.exitFullscreen(); else if(document.webkitExitFullscreen) document.webkitExitFullscreen(); };
        document.getElementById('btnDetailMode').onclick = () => { config.evolutionMode = !config.evolutionMode; updateDetailBtnUI(); };
        function updateDetailBtnUI() { 
            const b = document.getElementById('btnDetailMode'), g = document.getElementById('abstractionGroup');
            if(config.evolutionMode) { b.classList.add('active'); b.querySelector('span').innerText = "ON"; g.style.display='none'; document.getElementById('speedVal').innerText = "Auto"; }
            else { b.classList.remove('active'); b.querySelector('span').innerText = "OFF"; g.style.display='flex'; g.classList.remove('disabled'); }
        }
        document.getElementById('timeSelect').onchange = (e) => config.duration = parseInt(e.target.value);
        document.getElementById('speedSlider').oninput = (e) => { config.paintSpeed = parseInt(e.target.value); if(!config.evolutionMode) document.getElementById('speedVal').innerText = config.paintSpeed > 30 ? "Turbo" : "Norm"; };
        document.getElementById('abstractionSlider').oninput = (e) => config.abstraction = parseInt(e.target.value);
        document.querySelectorAll('#shapesContainer input').forEach(cb => { cb.onchange = () => { config.shapes = Array.from(document.querySelectorAll('#shapesContainer input:checked')).map(c => c.value); } });
        document.getElementById('btnDownload').onclick = () => { const a = document.createElement('a'); a.download = 'geo_art.png'; a.href = canvas.toDataURL(); a.click(); };
        document.getElementById('btnRandom').onclick = () => { config.currentMode = 'random'; loadImage(`https://picsum.photos/1920/1080`, 0); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); };
        document.getElementById('btnToggleSearch').onclick = () => { const p = document.getElementById('searchPanel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; };
        document.getElementById('btnDoSearch').onclick = () => { const val = document.getElementById('searchInput').value; if(val) { searchImage(val); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); }};
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') { const val = document.getElementById('searchInput').value; if(val) { searchImage(val); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); } } };
        document.getElementById('fileInput').onchange = (e) => { const f = e.target.files[0]; if(f) { config.currentMode = 'upload'; setLoading(true, "Lendo..."); const r = new FileReader(); r.onload = (evt) => { loadImage(evt.target.result, 0); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); }; r.readAsDataURL(f); } };

        init();
    </script>
</body>
</html>
